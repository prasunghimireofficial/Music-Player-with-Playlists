<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Music Player</title>
  </head>

  <body bg-black>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img width="30" class="invert" src="img/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="250" class="invert" src="img/logo.svg" alt="" />
          </div>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2></h2>
          </div>

          <div class="songList">
            <ul loading="lazy"></ul>
          </div>
        </div>
      </div>

      <div class="right rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                width="40"
                class="hamburger invert"
                src="img/hamburger.svg"
                alt=""
              />
            </div>
            <div class="titleOfPLayList">
              <h1>Your Playlists</h1>
            </div>
          </div>
        </div>

        <div class="yourPlaylists">
          <div class="cardContainer">
            <!-- Cards -->

            <div class="playbar">
              <div class="abovebar">
                <div class="songinfo">
                  <p></p>
                </div>
                <div class="songbuttons">
                  <img id="previous" src="img/prevsong.svg" alt="" />
                  <img id="play" src="img/play.svg" alt="" />
                  <img id="next" src="img/nextsong.svg" alt="" />
                </div>

                <div class="timevol">
                  <div class="volume">
                    <img width="25" src="img/volume.svg" alt="" />
                    <div class="range">
                      <input
                        type="range"
                        min="0"
                        max="100"
                        value="10"
                        class="volume_slider"
                      />
                    </div>
                    <p class="volumePercentage"></p>
                  </div>
                </div>
              </div>

              <div class="slider_container">
                <div class="current-time">0:00</div>
                <div class="seekSlider">
                  <input
                    type="range"
                    min="0"
                    max="1000000000000000"
                    value="0"
                    class="seek_slider"
                  />
                </div>
                <div class="total-duration">0:00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/function.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
